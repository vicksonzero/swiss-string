<app-view-widget
  *ngIf="viewWidget != null" [stepID]="stepID" [index]="index"
  [viewWidget]="viewWidget"
  [isOrganizeMode]="editMode === StepEditMode.ORGANIZE"
  [attr.data-entity-id]="viewWidget.id"
  [attr.data-entity-name]="viewWidget.view.name"
>
</app-view-widget>

<app-operator-widget
  *ngIf="operatorWidget != null" [stepID]="stepID" [index]="index"
  [operatorWidget]="operatorWidget"
  [isOrganizeMode]="editMode === StepEditMode.ORGANIZE"
>
</app-operator-widget>
