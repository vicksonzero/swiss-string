<input type="text" *ngIf="isEdit" [value]="value" (blur)="onEditorBlur()" #editor
  (keyup.enter)="onEditorEnter()">
<span *ngIf="!isEdit" (click)="onContentClicked()" (mouseenter)="onMouseEnterLabel()"
  (mouseleave)="onMouseLeaveLabel()">{{value}}</span>
<fa-icon [icon]="faEdit" *ngIf="isLabelOver"></fa-icon>
