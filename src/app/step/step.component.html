<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <button class="expand-button btn btn-outline-secondary btn-sm" (click)="onExpandButtonClick()">
        <fa-icon *ngIf="isExpanded" [icon]="faMinus"></fa-icon>
        <fa-icon *ngIf="!isExpanded" [icon]="faPlus"></fa-icon>
      </button>
      <span class="app-text-secondary">{{itemIndex+1}}.{{ ' ' }}</span>
      <span class="debug-entity-id">[{{step.id}}]{{' '}}</span>
      <app-editable-wrapper [value]="step.title" (valueChange)="onTitleUpdated($event)"></app-editable-wrapper>{{ ' ' }}
      <span style="display:inline-block;width:4px;"></span>
      <span class="app-text-secondary step-type" [hidden]="isExpanded">{{summary}}</span>
    </h5>
    <div class="indented-body after-title" [hidden]="!isExpanded">
      <div class="step-body" *ngIf="step.type!=='basic'" [class.isMobile]="isMobile">
        <div class="column-row">
          <app-column class="column" [class.isMobile]="isMobile" [stepID]="step.id"
            *ngFor="let column of step.columns; let i = index; trackBy: trackColumn"
            [style.width]="isMobile ? '' : (column.width+column.widthUnit)" [column]="column" [index]="i">
          </app-column>
          <div *ngIf="step.columns.length <= 0" class="column" [class.isMobile]="isMobile">
            <div class="alert alert-primary" role="alert">
              <fa-icon [icon]="faInfoCircle"></fa-icon>
              Start by pressing "Add {{this.step.type}}"
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="step.type==='basic'" [class.isMobile]="isMobile">
        <h6>Select step type:</h6>
        <div class="column step-type-selector" [class.isMobile]="isMobile" [style.width]="'100%'">
          <button class="btn btn-secondary" (click)="onClickTypeSelector('view')">View</button>
          <button class="btn btn-secondary" (click)="onClickTypeSelector('operator')">Operator</button>
        </div>
      </div>
    </div>

    <div class="step-buttons" [hidden]="!isExpanded">
      <button class="btn btn-light" *ngIf="step.type!=='basic'">Add {{this.step.type}}</button>{{ ' ' }}
      <button class="btn btn-light" *ngIf="step.type!=='basic'">Organize</button>{{ ' ' }}
      <button class="btn btn-light" (click)="onClickRemoveStep()">Remove Step</button>
    </div>
  </div>
</div>
<div *ngIf="isNextStop" class="card">
  <div class="card-body indented-body">
    <button class="btn btn-primary" style="padding-left: 40px; padding-right: 40px; ">Next</button>
  </div>
</div>
