<div class="column-input operator-parameter-container">
  <div class="operator-parameter" *ngFor='let inputName of inputs'>{{inputName}}</div>
</div>
<div class="operator">
  <h3 class="text-secondary">{{operatorWidget.operator.title || operatorWidget.operator.type}}</h3>
</div>
<div class="column-output operator-parameter-container">
  <div class="operator-parameter" *ngFor='let outputName of outputs'>{{outputName}}</div>
</div>
