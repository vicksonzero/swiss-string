<div class="column-input">
  <div class="toolbar" *ngIf="isOrganizeMode">
    <div class="filler"></div>
    <button class="btn btn-secondary btn-sm" (click)="onClickResizeButton(+1)">
      <fa-icon [icon]="faPlus" size="xs"></fa-icon>
    </button>
    <button class="btn btn-secondary btn-sm" (click)="onClickResizeButton(-1)">
      <fa-icon [icon]="faMinus" size="xs"></fa-icon>
    </button>
    <button class="btn btn-secondary btn-sm" *ngIf="isOrganizeMode" (click)="onClickTrash()">
      <fa-icon [icon]="faTrashAlt" size="xs"></fa-icon>
    </button>
  </div>
  <h6 class="text-secondary view-title">
    <div class="debug-entity-id">[{{viewWidget.id}}]{{' '}}</div>
    <app-editable-wrapper [value]="viewWidget.view.title" (valueChange)="onTitleUpdated($event)"></app-editable-wrapper>
  </h6>
</div>
<div class="view">
  <!-- <textarea [style.height]="height+'px'" (blur)="onContentUpdated($event)">{{content}}</textarea> -->
  <app-textarea-view *ngIf="viewWidget.view.type === ViewWidgetType.TEXTAREA" [style.height]="height+'px'"
    (valueChange)="onContentUpdated($event)" [content]="content"></app-textarea-view>
  <app-json-view *ngIf="viewWidget.view.type === ViewWidgetType.JSON" [style.height]="height+'px'"
    (valueChange)="onContentUpdated($event)" [content]="content"></app-json-view>
</div>
<div class="column-output"></div>
