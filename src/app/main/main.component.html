<div class="steps-editor">
  <div class="back" #back>
    <!-- <svg width="200" height="200" #graph>
      <circle cx="50" cy="50" r="5" fill="green" />
    </svg> -->
  </div>
  <div class="front" #front>
    <app-step *ngFor="let step of steps; let i = index; trackBy: trackItem" [step]="step" [itemIndex]="i"
      [isNextStop]="(step.type==='view' && i+1 < steps.length && steps[i+1].type !==step.type)"></app-step>
    <div *ngIf="steps.length <= 0">
      <div class="alert alert-primary" role="alert">
        <fa-icon [icon]="faInfoCircle"></fa-icon>
        Start by pressing "Add step"
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body indented-card-body">
    <app-button (click)="onClickAddStep()">Add step</app-button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5>stepsJSON</h5>
    <textarea style="width:100%; max-width:500px; height: 200px;">{{stepsJSON}}</textarea>
  </div>
</div>
